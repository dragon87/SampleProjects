<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Game Scores CRUD</title>
    <style>
        input[type='submit'], button, [aria-label] {
            cursor: pointer;
        }

        #spoiler {
            display: none;
        }
    </style>
</head>
<body>
    Game scores CRUD operations (pure JS)
    <div id="spoiler" role="aria-hidden">
        <form action="javascript:void(0);" method="POST" id="saveEdit">
            <input type="text" id="edit-name">
            <input type="submit" value="Edit" /> <a onclick="CloseInput()" aria-label="Close">&#10006;</a>
        </form>
    </div>
    <table>
        <tr>
            <th>Name</th>
            <th>Score</th>
            <th>Date</th>
        </tr>
        <tbody id="gameScores"></tbody>
    </table>
    <script>var app = new function() {
            this.el = document.getElementById('gameScores');
            this.gameScores = [
                { Username: 'Player 1', Score: 100, Date: '11/05/2018' },
                { Username: 'Player 2', Score: 200, Date: '12/05/2018' },
                { Username: 'Player 3', Score: 300, Date: '13/05/2018' },
                { Username: 'Player 4', Score: 400, Date: '14/05/2018' },
                { Username: 'Player 5', Score: 500, Date: '15/05/2018' },
                { Username: 'Player 6', Score: 600, Date: '16/05/2018' },
                { Username: 'Player 7', Score: 700, Date: '17/05/2018' },
                { Username: 'Player 8', Score: 800, Date: '18/05/2018' },
                { Username: 'Player 9', Score: 900, Date: '19/05/2018' },
            ];

            this.FetchAll = function() {
                var data = '';
                if (this.gameScores.length > 0) {
                    for (i = 0; i < this.gameScores.length; i++) {
                        data += '<tr>';
                        data += '<td>' + this.gameScores[i].Username + '</td>';
                        data += '<td>' + this.gameScores[i].Score + '</td>';
                        data += '<td>' + this.gameScores[i].Date + '</td>';
                        data += '<td><button onclick="app.Edit(' + i + ')">Edit</button></td>';
                        data += '<td><button onclick="app.Delete(' + i + ')">Delete</button></td>';
                        data += '</tr>';
                    }
                }
                return this.el.innerHTML = data;
            };

            this.Edit = function(item) {
                var el = document.getElementById('edit-name');
                el.value = this.gameScores[item].Username;

                document.getElementById('spoiler').style.display = 'block';
                self = this;

                document.getElementById('saveEdit').onsubmit = function() {
                    if (el.value) {
                        self.gameScores[item].Username = el.value;
                        self.FetchAll();

                        CloseInput();
                    }
                }
            };

            this.Delete = function(item) {
                this.gameScores.splice(item, 1);
                this.FetchAll();
            };
}

app.FetchAll();
function CloseInput() {
            document.getElementById('spoiler').style.display = 'none';
}</script>
</body>
</html>
